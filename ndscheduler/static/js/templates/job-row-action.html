
<button data-toggle="modal"
        data-target="#run-job-modal"
        class="btn btn-primary"
        id="custom-run-button-<%= job_id %>"
        data-id="<%= job_id %>"
        data-job-name="<%= job_name %>"
        data-job-task="<%= job_class %>"
        data-job-pubargs='<%= job_pubargs %>'>
    Custom Run
</button>

<button type="button" class="btn btn-primary" data-id="<%= job_id %>" id="run-job-confirm-button">Run</button>
