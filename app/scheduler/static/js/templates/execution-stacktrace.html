<div class="modal fade" id="execution-stacktrace-modal" tabindex="-1" role="dialog"
     aria-labelledby="execution-stacktrace-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Full Stacktrace</h4>
            </div>
            <div class="modal-body">
                <pre id="stacktrace-box" class="stacktrace-box">
                </pre>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
